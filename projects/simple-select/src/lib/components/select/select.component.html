<div [ngClass]="{'simple-select-rtl': direction === Direction.RightToLeft, 'simple-select-ltr': direction === Direction.LeftToRight}">
  <div [ngClass]="{'simple-select-border': showUI}" class="simple-select-bar" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <div class="simple-select-box">
      <div *ngIf="!selected; else showSelected" class="simple-placeholder-text">{{placeholder}}</div>
      <ng-template #showSelected>
        <div [innerHTML]="selected.html | noSanitize"></div>
      </ng-template>
    </div>
    <div [hidden]="!showUI" [@spin]="{value: animate && showList ? 'rotate' : 'initial', params: {degrees: direction === Direction.RightToLeft ? 180 : -180}}" class="simple-arrow-down"></div>
  </div>
  <div class="simple-options-container">
    <div [ngClass]="{'simple-select-inactive': !showList}" class="simple-options-wrapper" (click)="elementRef.nativeElement.blur()">
      <div #optionList class="simple-option-list">
        <ng-container simpleRendered *ngIf="showList" (renderComplete)="scrollManager.scrollElementTop()">
          <ng-content></ng-content>
        </ng-container>
      </div>
    </div>
  </div>
</div>
