<div #dropdown
[ngClass]="{'simple-disabled': disabled, 'simple-select-default': !device.mobileOrTablet, 'simple-select-mobile-tablet': device.mobileOrTablet, 'simple-select-rtl': direction === Direction.RightToLeft, 'simple-select-ltr': direction === Direction.LeftToRight}"
class="simple-dropdown" tabindex="0"
(focus)="startFunctionality()" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" (blur)="stopFunctionality()" (keydown)="catchKey($event)">

  <div [ngClass]="{'simple-select-border': showUI}" class="simple-select-bar" (click)="startFunctionality()">
    <div class="simple-select-box">
      <div *ngIf="!selected; else showSelected" class="simple-placeholder-text">{{placeholder}}</div>
      <ng-template #showSelected>
        <div [innerHTML]="selected.html | noSanitize"></div>
      </ng-template>
    </div>
    <div [hidden]="!showUI" [@spin]="{value: animate && showList ? 'rotate' : 'initial', params: {degrees: direction === Direction.RightToLeft ? 180 : -180}}" class="simple-arrow-down"></div>
  </div>
  <div class="simple-options-container">
    <div [ngClass]="showList ? 'simple-select-active' : 'simple-select-inactive'" class="simple-options-wrapper" (click)="dropdown.blur()">
      <div #optionList class="simple-option-list">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
